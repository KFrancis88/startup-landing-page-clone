<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Startup Landing Page Clone</title>
	<link rel="stylesheet" href="css/style.css">	
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon_karma.ico">
</head>
<body>

<!-- Start Navigation -->
<nav class="top-navigation">
    <div class="content">
        <ul class="links">
            <li class="active">Meet Karma</li>
            <li>How it Works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Login</li>
        </ul>
    	<img class="logo" src="images/karma-logo.svg" alt="Karma" width="26px">
    </div>
</nav>    
<!-- End Navigation -->

<!-- Start Introduction -->
<section class="introduction">
	<div class="content">
		<h1>Introducing Karma</h1>
		<h3>Bring WiFi with you, everywhere you go.</h3>
		<div class="big-button">Learn More</button></div>
	</div>	
</section>
<!-- End Introduction -->

<!-- Start Cases -->
<section class="cases">
	<div class="content">
		<h2>Everyone needs a little Karma.</h2>
		
		<ul class="devices">
		
		<li><img src="images/icon-devices.svg" alt="Internet for All devices image" width="127px" height="127px">
		<h3>Internet for all devices</h3></li>
		
		<li><img src="images/icon-coffee.svg" alt="Boost Your Productivity image" width="127px" height="127px">
		<h3>Boost your productivity</h3></li>

		<li><img src="images/icon-refill.svg" alt="Pay As You Go image" width="127px" height="127px">
		<h3>Pay as you go</h3></li>

		</ul>
	</div>
</section>	
<!-- End Cases -->

<!-- Start Footer -->
<footer class="social">
	<div class="content">
	<hr>
		<h5>Join us on</h5>
		<ul class="icons">
			<li class="twitter">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="facebook">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="instagram">
                <i class="fa fa-instagram"></i>
            </li>
		</ul>
		<p>&copy; Karma Mobility, Inc.</p>
	</div>
</footer>	
<!-- End Footer -->
</body>
</html>
